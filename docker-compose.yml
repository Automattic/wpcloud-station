services:
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    expose:
      - 3306
      - 33060

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8383:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: somewordpress

  wordpress:
    image: wordpress:latest
    volumes:
      - wp_data:/var/www/html
      - ./plugin:/var/www/html/wp-content/plugins/wpcloud-dashboard
      - ./themes/block:/var/www/html/wp-content/themes/wpcloud-dashboard-block
      - ./themes/classic:/var/www/html/wp-content/themes/wpcloud-dashboard-classic
    ports:
      - 8282:80
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      # Enable application passwords for REST API
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_ENVIRONMENT_TYPE', 'local' );

volumes:
  db_data:
  wp_data:
